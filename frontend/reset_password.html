<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - 7R's Decision Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>7R'S DECISION TREE SOLUTION</h1>
        <img src="imagens/labesc.png" alt="labesc" id="labesc"/>
        <img src="imagens/unirio.png" alt="unirio" id="logounirio"/>
    </header>

    <div class="central-container" style="align-items: flex-start; padding-top: 50px;">
        <div class="login-container">
            <form id="reset-password-form">
                <h2>Set New Password</h2>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" required>
                </div>
                <button type="submit" class="form-button">UPDATE PASSWORD</button>
            </form>
        </div>
    </div>

    <script type="module" src="reset.js"></script>
</body>
</html>
